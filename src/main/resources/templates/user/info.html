<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" th:with="user=${userDTO}">
  <h3 class="text-center my-3">개인정보</h3>
  <form class="container-md w-25 border rounded bg-body-tertiary mb-3"
        action="/user/update" method="post">
    <input type="hidden" name="email" th:value="${user.email}" />
    <input type="hidden" th:name="${_csrf.parameterName }" th:value="${_csrf.token }">
    <div class="row mb-3">
      <div class="col-3 d-flex justify-content-center align-items-center border rounded bg-white py-2">
        이메일
      </div>
      <div class="col-9 p-2 border rounded bg-white">[[${user.email}]]</div>
    </div>
    <div class="row mb-3">
      <div class="col-3 d-flex justify-content-center align-items-center border rounded bg-white  py-2">
        닉네임
      </div>
      <div class="col-9 p-2 border rounded bg-white">
        <label for="nickName" id="nickNameLabel">[[${user.nickName}]]</label>
        <input type="text" id="nickName" name="nickName" class="form-control d-none" th:value="${user.nickName}" required>
      </div>
    </div>
    <div class="d-flex justify-content-end" id="modifyBtnArea">
      <button type="button" class="btn btn-outline-danger" id="resignBtn">탈퇴</button>
      <button type="button" class="btn btn-outline-primary" id="modifyBtn">수정</button>
    </div>
    <div class="d-flex justify-content-end d-none" id="updateBtnArea">
      <button type="button" class="btn btn-outline-secondary" id="cancelBtn">취소</button>
      <button type="submit" class="btn btn-outline-warning">확인</button>
    </div>
  </form>
  <script th:src="@{/js/userInfo.js}"></script>
</div>
