<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="container-md w-25">
  <h3 class="text-center my-3">Sign Up</h3>
  <form action="/user/join" method="post" id="joinForm">
    <input type="hidden" th:name="${_csrf.parameterName }" th:value="${_csrf.token }">
    <div class="row mb-3">
      <div class="col-3 bg-body-tertiary d-flex justify-content align-items-center border rounded">
        <label for="email">Email</label>
      </div>
      <div class="col-9">
        <input type="text" id="email" name="email" class="form-control" aria-label="Email" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-3 bg-body-tertiary d-flex justify-content align-items-center border rounded">
        <label for="pwd">Password</label>
      </div>
      <div class="col-9">
        <input type="password" id="pwd" name="pwd" class="form-control" aria-label="pwd" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-3 bg-body-tertiary d-flex justify-content align-items-center border rounded">
        <label for="nickName">Nick name</label>
      </div>
      <div class="col-9">
        <input type="text" id="nickName" name="nickName" class="form-control" required>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary" id="signUpBtn">Join</button>
    </div>
  </form>
</div>
